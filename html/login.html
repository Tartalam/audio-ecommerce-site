<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="jahmari harrison">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/login-styles.css">
  <title>Login/Registration Page</title>
  <script src="../javascript/loginscript.js"></script>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form action="">
        <h1>Sign Up</h1>
        <span>or use email to sign up</span>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="email">
        <input type="password" placeholder="password">
        <button>Sign up</button>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </form>
    </div>
    <div class="form-container sign-in">
      <form action="">
        <h1>Sign In</h1>
        <span>enter email or password</span>
        <input type="email" placeholder="email">
        <input type="password" placeholder="password">
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button>Sign up</button>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div  class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your login details</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div  class="toggle-panel toggle-right">
          <h1>hello friend!</h1>
          <p>register to access all the sites features</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
   
</body>
</html>
